<ion-content class="ion-padding" scroll-y="false">
  <div class="vertical-center">
    <ion-card style=" background-color: #f9f5ff;">
      <ion-card-header>
        <ion-card-title>Modificar Perfil</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nuevo {{ campo }}</ion-label>
          <ion-input type="text" [(ngModel)]="nuevoValor"></ion-input>
        </ion-item>
        <ion-row class="ion-justify-content-center ion-margin-top">
          <ion-col size="4">
            <ion-button expand="block" style="--background: #14248a;" (click)="guardar()">Guardar</ion-button>
          </ion-col>
          <ion-col size="4">
            <ion-button expand="block" color="danger" (click)="dismiss()">Cerrar</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
